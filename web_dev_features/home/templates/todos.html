{% extends "base_with_navbar.html" %} 

{% block title %} To Do {% endblock %}
{% block content %} 
<h1>To Do List</h1>
<u1>
    {% for todo in todos %}
    <li>
        {{ todo.title }}: {% if todo.completed %}Completed{% else %}Not Completed{% endif %}
    </li>
    {% endfor %}
</u1>
{% endblock%}
